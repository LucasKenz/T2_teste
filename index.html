<!DOCTYPE html>
<html>
<head>
  <title>Consulta de Coordenadas e Condições Atuais</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/estilos.css" />

</head>
<body>
  <main class="container">
    <div class="busca">
      <input type="text" id="cidadeInput" placeholder="Digite uma cidade" />

      <button class="btn-busca" id="consultarButton" onclick="obterCidade()">
        <img class="lupa" src="./src/imagens/lupa.png" alt="lupa da busca" />
      </button>
    </div>
    <div class="informacao-principal">
      <h1 id="cidade">Use a lupa acima para ver a latitude e longitude de uma cidade</h1>

      <p class="latitude" id="latitudeOutput">latitude:</p>

      <p class="longitude" id="longitudeOutput">longitude:</p>
    </div>

    <div class="informacao-secundaria">
      <div class="sensacao">
        <span>Sensação Térmica: </span>
        <span id="sensacaoOutput">--</span>
        <span>°C</span>
      </div>

      <div class="descricao">
        <span>Descrição: </span>
        <span id="descricaoOutput">--</span>
      </div>
    </div>
  </main>

  <script src="./index.js"></script> 
</body>
</html>
